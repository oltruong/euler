name: Continuous Integration

on: [push]

jobs:
  groovy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Gradle build
        working-directory: groovy
        run: ./gradlew build --scan
        env:
          CI: true

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Gradle build
        working-directory: java
        run: ./gradlew build --scan
        env:
          CI: true

  javascript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: NPM install
        working-directory: javascript
        run: |
          npm install
      - name: Unit test
        working-directory: javascript
        run: |
          npm test
        env:
          CI: true
