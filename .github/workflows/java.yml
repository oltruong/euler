name: Java

on:
  push:
    paths:
      - 'java/**'
      - .github/workflows/java.yml

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: Gradle build
        working-directory: java
        run: ./gradlew build
        env:
          CI: true


