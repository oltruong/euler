name: Groovy

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Gradle build
        working-directory: groovy
        run: ./gradlew build --scan
        env:
          CI: true

